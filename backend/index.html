<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js" defer></script>
  </head>
  <body id="body">
    <div style="display: flex; flex-direction: row; align-items: center">
      <p id="ping"></p>
      <button id="start" style="height: fit-content; margin-left: 5px">
        Start Game
      </button>
    </div>

    <div
      id="box"
      style="
        width: 50px;
        height: 50px;
        position: fixed;
        top: 50px;
        left: 50px;
        background-color: red;
      "
    ></div>
  </body>
</html>
